    </main>
    <script src="sketch.js"></script> 
    <script>
      function cursorGrab(){
          document.getElementById('sealCanvas').style.cursor = "grab";
      } 
      
      function cursorNormal(){
        document.getElementById('sealCanvas').style.cursor = "pointer";
      }
      
      document.addEventListener("mousedown", cursorGrab);
      document.addEventListener("mouseup", cursorNormal);
      
    </script>
  </body>
